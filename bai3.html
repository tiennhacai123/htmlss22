<script>
    let num = +prompt("Nhap vao mot so");
    
    if (isNaN(num) || num < 0) {
        console.log("Vui long nhap mot so duong");
    } else {
        let sqrtNum = Math.sqrt(num);
        if (Number.isInteger(sqrtNum)) {
            console.log("Day la so chinh phuong");
        } else {
            console.log("Day khong phai la so chinh phuong");
        }
    }
</script>
